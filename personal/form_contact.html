<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filters label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input, button, textarea {
      padding: 6px 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    thead {
      background-color: #f4f4f4;
	  position: sticky;
	  top: 0;
    }

    .scrollable-table {
      max-height: calc(100vh - 130px);
      overflow-y: auto;
      margin-top: 10px;
    }

    .action-btn {
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
    }

    /* Edit Modal Styles */
    #editModal {
      display: none;
      position: fixed;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      justify-content: center;
      align-items: center;
    }

    #editModalContent {
      background-color: #fff;
      padding: 25px;
      width: 400px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #editModalContent h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    #editModalContent input,
    #editModalContent textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 14px;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #c00;
    }

    #editModalContent button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #editModalContent button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<h2>Contact Submissions</h2>

<div class="filters">
  <label>ID: <input type="number" id="filterId" placeholder="Optional"></label>
  <label>Page: <input type="number" id="page" value="1" min="1"></label>
  <label>Size: <input type="number" id="size" value="20" min="1"></label>
  <button onclick="fetchData()">Search</button>
</div>

<div class="scrollable-table">
  <table id="contactTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Subject</th><th>Message</th><th>Created At</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal-container">
  <div id="editModalContent">
    <span id="closeModal" onclick="closeModal()">√ó</span>
    <h3>Edit Contact</h3>
    <input type="hidden" id="editId">
    <input type="text" id="editName" placeholder="Name">
    <input type="email" id="editEmail" placeholder="Email">
    <input type="text" id="editPhone" placeholder="Phone">
    <input type="text" id="editSubject" placeholder="Subject">
    <textarea id="editMessage" rows="4" placeholder="Message"></textarea>
    <button onclick="updateContact()">Update</button>
  </div>
</div>

<script>
const API_URL = '../api/contact.php';

function fetchData() {
  const id = document.getElementById('filterId').value.trim();
  const page = parseInt(document.getElementById('page').value);
  const size = parseInt(document.getElementById('size').value);

  let url = `${API_URL}`;
  if (id) {
    url += `?id=${id}`;
  } else {
    url += `?page=${page}&size=${size}`;
  }

  fetch(url)
    .then(res => res.json())
    .then(res => {
      if (res.status === 200) {
        const data = id ? [res.data] : res.data.items;
        renderTable(data);
      } else {
        alert(res.message);
      }
    });
}

function renderTable(data) {
  const tbody = document.querySelector('#contactTable tbody');
  tbody.innerHTML = '';
  data.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${item.id}</td>
      <td>${item.name}</td>
      <td>${item.email}</td>
      <td>${item.phone}</td>
      <td>${item.subject}</td>
      <td>${item.message}</td>
      <td>${item.created_at}</td>
      <td>
        <span class="action-btn" data-item='${encodeURIComponent(JSON.stringify(item))}' onclick="openEditModal(this)">‚úèÔ∏è</span>
        <span class="action-btn" onclick="deleteContact(${item.id})">üóëÔ∏è</span>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function openEditModal(element) {
  const encodedData = element.getAttribute('data-item');
  const data = JSON.parse(decodeURIComponent(encodedData));
  console.log(data);
  document.getElementById('editId').value = data.id;
  document.getElementById('editName').value = data.name;
  document.getElementById('editEmail').value = data.email;
  document.getElementById('editPhone').value = data.phone;
  document.getElementById('editSubject').value = data.subject;
  document.getElementById('editMessage').value = data.message;
  document.getElementById('editModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('editModal').style.display = 'none';
}

function updateContact() {
  const id = document.getElementById('editId').value;
  const data = {
    name: document.getElementById('editName').value,
    email: document.getElementById('editEmail').value,
    phone: document.getElementById('editPhone').value,
    subject: document.getElementById('editSubject').value,
    message: document.getElementById('editMessage').value
  };

  fetch(`${API_URL}?id=${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    alert(res.message);
    if (res.status === 200) {
      closeModal();
      fetchData();
    }
  });
}

function deleteContact(id) {
  if (!confirm("Are you sure you want to delete this contact?")) return;

  fetch(`${API_URL}?id=${id}`, { method: 'DELETE' })
    .then(res => res.json())
    .then(res => {
      alert(res.message);
      if (res.status === 200) fetchData();
    });
}

// Load on page open
window.onload = fetchData;
</script>

</body>
</html>
