<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    .login, .main {
      
      margin: auto;
      padding: 2rem;
    }
    .login, .form-group {
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .form-container {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .scroll-table {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }
    .status {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .danger {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login" id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
  </div>

  <div class="main" id="main" style="display:none">
    <div class="form-container">
      <h2>Password Vault</h2>
      <div class="form-group">
        <input type="text" id="website" placeholder="Website Name">
        <input type="text" id="url" placeholder="Website URL">
        <input type="text" id="user" placeholder="Username">
        <input type="text" id="pass" placeholder="Password">
        <button onclick="addOrUpdate()">Add / Update</button>
        <div class="status" id="status"></div>
      </div>
    </div>

    <div class="scroll-table">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Sr.</th>
            <th>Website</th>
            <th>URL</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let data = [];
    let editIndex = -1;

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === "admin@omniteq" && p === "Bhavnagar") {
        const key = prompt("Enter Security Keyword:");
        if (!key) {
          alert("Keyword required to continue.");
          return;
        }
        sessionStorage.setItem("vaultKey", key);
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        loadData();
      } else {
        alert("Invalid credentials!");
      }
    }

    function getKey() {
      return sessionStorage.getItem("vaultKey") || "INVALID_KEY";
    }

    function setStatus(msg, isError = true) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.className = "status " + (isError ? "danger" : "success");
    }

    function loadData() {
      fetch("storage.php?keyword=" + encodeURIComponent(getKey()))
        .then(res => res.json())
        .then(json => {
          data = json;
          renderTable();
        })
        .catch(() => {setStatus("Failed to load data."); location.reload();});
    }

    function saveData() {
      const jsonStr = JSON.stringify(data);
      fetch("storage.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "keyword=" + encodeURIComponent(getKey()) + "&data=" + encodeURIComponent(jsonStr)
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "OK") {
          setStatus("Data saved.", false);
          renderTable();
          clearForm();
        } else {
          setStatus("Save failed.");
        }
      })
      .catch(() => setStatus("Error saving data."));
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach((entry, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${entry.website}</td>
          <td><a href="${entry.url}" target="_blank">${entry.url}</a></td>
          <td>${entry.username}</td>
          <td>${entry.password}</td>
		<td class="form-group">
		  <button onclick="edit(${i})" title="Edit">ðŸ–‰</button>
		  <button onclick="del(${i})" title="Delete">ðŸ—‘</button>
		</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function clearForm() {
      document.getElementById("website").value = "";
      document.getElementById("url").value = "";
      document.getElementById("user").value = "";
      document.getElementById("pass").value = "";
      editIndex = -1;
    }

    function addOrUpdate() {
      const entry = {
        website: document.getElementById("website").value.trim(),
        url: document.getElementById("url").value.trim(),
        username: document.getElementById("user").value.trim(),
        password: document.getElementById("pass").value.trim()
      };
      if (!entry.website || !entry.username || !entry.password) {
        setStatus("All fields are required.");
        return;
      }

      if (editIndex >= 0) {
        data[editIndex] = entry;
      } else {
        data.push(entry);
      }

      saveData();
    }

    function edit(index) {
      const entry = data[index];
      document.getElementById("website").value = entry.website;
      document.getElementById("url").value = entry.url;
      document.getElementById("user").value = entry.username;
      document.getElementById("pass").value = entry.password;
      editIndex = index;
    }

    function del(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        data.splice(index, 1);
        saveData();
      }
    }
  </script>
</body>
</html>
